<html>
	<title>
		Register	
	</title>
	<head>
		<link rel="Stylesheet" href="css/session_2.css">
		<script src="js/session_2.js" type="text/javascript"></script>
	</head>
	<header>
		<div  class="title">
			<span class="image">
				<img src="../../images/Metacube-Logo.jpg" width=150px/>
			</span>
			<span class="link">
				<a href="Login.html" id="navBarLink">Log in</a>
				<a href="Home.html" id="navBarLink">Home</a>
			</span>
		</div>
	</header>
	
	<div>
		<center>
			<table width=100%>
				<tr>
					<td align="right" style="display:  block;margin-top: 12px;margin-bottom:  12px;margin-right:  10px;">
						<a href="#" id="subLink">About</a>
						<a href="#" id="subLink">Products</a>
						<a href="#" id="subLink">Gallery</a>
						<a href="#" id="subLink">Contact</a>
					</td>
				</tr>
			</table>
		</center>
	</div>
	<hr/>
	
	<div>
		<center>
			<h2>Sign Up</h2>
			<form action="Login.html" id="registrationForm">
				<table>
					<tr>
						<td>First Name</td>
						<td><input type="text" name="firstName" id="firstName"></td>
					</tr>
					<tr id="row">
						<td>Last Name</td>
						<td><input type="text" name="lastName" id="lastName"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" name="email" id="email"</td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" id="password"></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td><input type="password" name="confirmPassword" id="confirmPassword"></td>
					</tr>
					<tr>
						<td>Contact Number</td>
						<td><input type="text" name="contact" id="contact"></td>
					</tr>
					<tr>
						<td>Company/Institution</td>
						<td>
							<select id="company">
								<option value="Metacube">Metacube</option>
								<option value="Google">Google</option>
								<option value="Amazon">Amazon</option>
								<option value="Facebook">Facebook</option>
								<option value="Apple">Apple</option>
							</select>
						</td>
					</tr>
				</table>
				<input type="button" value="Submit" onclick="validate()">
			</form>
		</center>
	</div>
	<hr/>
	<div>
		<center>
			&copy; Copyright 2018-19 | All Rights reserved. | Metacube Training
		</center>
	</div>
</html>
