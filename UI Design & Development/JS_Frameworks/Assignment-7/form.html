<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>

<body>
    <section id="form-container">
        <h1>Contact Us Today!</h1>
        <form id="registration-form" action="profile.html">
            <div class="form-element-container">
                <div class="element-label">First Name</div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <div>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required 
                            title="First name must contain atleast 2 character and no number" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    Last Name
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <div>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    Email
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-envelope"></i>
                    </span>
                    <div>
                        <input type="text" id="email" name="email" placeholder="Enter E-mail Address" required title="email must have @ and .">
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    Phone #
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-phone"></i>
                    </span>
                    <div>
                        <input type="text" id="phone" name="phone" placeholder="(845)555-1212" required 
                            title="phone number must contain 10 digits">
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    Address
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-home"></i>
                    </span>
                    <div>
                        <input type="text" id="address" name="address" placeholder="Enter Address" required>
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    City
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-home"></i>
                    </span>
                    <div>
                        <input type="text" id="city" name="city" placeholder="Enter city" required>
                    </div>
                </div>
            </div>
            <div class="form-element-container">
                <div class="element-label">
                    State
                </div>
                <div class="form-element">
                    <span>
                        <i class="fas fa-list-ul"></i>
                    </span>
                    <div>
                        <select id="state" name="state" onchange="addElement()">
                                <option value="">Please select your state</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Haryana">Haryana</option>                            
                                <option value="Maharashtra">Maharashtra</option>
                            </select>
                    </div>
                </div>
            </div>
            <div id="submit-button" class="form-element-container">
                <div>
                    <button onclick="return validate()">Send
                        <span><i class="fab fa-telegram-plane"></i></span>
                    </button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
