<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>

<body onload="getProfileData()">
    <section id="profile-details">
        <h1><i class="fas fa-user-alt"></i> Welcome <span id="name"></span></h1>
        <div class="form-element-container">
            <div class="element-label">
                Email:
            </div>
            <div class="form-element profile-data element-label">
                <div id="email">

                </div>
            </div>
        </div>
        <div class="form-element-container">
            <div class="element-label">
                Phone #:
            </div>
            <div class="form-element profile-data element-label">
                <div id="phone">

                </div>
            </div>
        </div>
        <div class="form-element-container">
            <div class="element-label">
                Address:
            </div>
            <div class="form-element profile-data element-label">
                <div id="address">

                </div>
            </div>
        </div>
        <div class="form-element-container">
            <div class="element-label">
                City:
            </div>
            <div class="form-element profile-data element-label">
                <div id="city">

                </div>
            </div>
        </div>
        <div class="form-element-container">
            <div class="element-label">
                State:
            </div>
            <div class="form-element profile-data element-label">
                <div id="state">

                </div>
            </div>
        </div>

        <div class="form-element-container">
            <div id="label-1" class="element-label">
                
            </div>
            <div class="form-element profile-data element-label">
                <div id="label-1-content">

                </div>
            </div>
        </div>

        <div class="form-element-container">
            <div id="label-2" class="element-label">
                
            </div>
            <div class="form-element profile-data element-label">
                <div id="label-2-content">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
